name: google_news
description: Brief News - A google news app which will show you latest news based on category from all around the world.
version: 1.0.0+5

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  webview_flutter: ^0.3.18+1
  double_back_to_close_app: ^0.1.2
  firebase_admob: ^0.9.0+10
  firebase_messaging: ^6.0.9
  flutter_launcher_icons: ^0.7.2
  # rate_my_app: ^0.4.1
  # store_redirect: ^1.0.1

  # A powerful Http client for Dart, which support interceptors, FormData, Request Cacellation,
  # File Downloading, Timeout, etc...
  dio: ^3.0.3

  # Flutter widgets that makes it  easy to implement the BLoC design pattern
  flutter_bloc: ^3.0.0

  # Automatically generate code for converting to and from JSON by annotating Dart classes
  json_serializable: ^3.2.3

  # Package provides internalization and localization facilites, including message translation,
  # plurals and genders, date/number formatting and parsing and bidirectional text
  intl: ^0.16.0

  # Flutter plugin for launching and URL in the mobile platform
  url_launcher: ^5.2.0

  # Flutter library to load and cache network images
  cached_network_image: ^2.0.0-rc

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Tools to write binaries that run builders.
  build_runner: ^1.7.1

flutter:
  uses-material-design: true
  assets:
   - assets/images/
  #  - images/a_dot_ham.jpeg

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/images/icon.png'
  adaptive_icon_background: '#ffffff'

